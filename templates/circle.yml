machine:
  timezone:
    America/New_York
  node:
    version: 6.2.0
  environment:
    NODE_ENV: production

dependencies:
  cache_directories:
    - ~/nvm/versions/node/v6.2.0/lib/node_modules
    - ~/nvm/versions/node/v6.2.0/bin
  override:
    - npm install --dev

deployment:
  production:
    tag: /v.*/
    commands:
      - npm run deploy:production
  staging:
    branch: master
    commands:
      - npm run deploy
